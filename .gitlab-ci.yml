test_dentist_service:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  services:
    - name: postgres:latest
      alias: postgres
      environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRES_DB: dentistDB
    - command: ["postgres", "-c", "listen_addresses='*'"]
  script:
    - echo "Waiting for PostgreSQL to be ready..."
    - apt-get update && apt-get install -y postgresql-client
    - until pg_isready -h postgres -p 5432 -U postgres; do sleep 2; done
    - echo "PostgreSQL is ready."
    - echo "Creating env.properties file with JWT_TOKEN and JWT_EXPIRATION..."
    - mkdir -p backend/services/dentist-service/src/main/resources
    - echo "JWT_TOKEN=$JWT_TOKEN" > backend/services/dentist-service/src/main/resources/env.properties
    - echo "JWT_EXPIRATION=$JWT_EXPIRATION" >> backend/services/dentist-service/src/main/resources/env.properties
    - echo "Running tests for Dentist Service..."
    - mvn -B test --file backend/services/dentist-service/pom.xml
  tags:
    - docker
  dependencies:
    - compile_dentist_service


# Job for frontend
build_vue_frontend:
  stage: compile
  image: node:18
  script:
    - echo "Installing dependencies for Vue.js frontend..."
    - cd smile-select-frontend
    - npm install
    - echo "Building Vue.js frontend..."
    - npm run build
  tags:
    - docker
  artifacts:
    expire_in: 1 week
    paths:
      - smile-select-frontend/dist

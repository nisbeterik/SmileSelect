server:
  port: 8080  # Port for the gateway service

spring:
  application:
    name: gateway-service
  main: 
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: account-service
          uri: http://localhost:8081  # Static URL for account-service
          predicates:
            - Path=/accounts/**

        - id: notification-service
          uri: http://localhost:8082  # Static URL for notification-service
          predicates:
            - Path=/notifications/**

        - id: appointment-service
          uri: http://localhost:8083  # Static URL for appointment-service
          predicates:
            - Path=/appointments/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
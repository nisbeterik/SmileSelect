server:
  port: 8080 # Port for the gateway service

spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
      routes:
        - id: account-service
          uri: http://localhost:8081 # Static URL for account-service
          predicates:
            - Path=/api/accounts/**

        - id: appointment-service
          uri: http://localhost:8082 # Static URL for notification-service
          predicates:
            - Path=/api/appointments/**

        - id: notification-service
          uri: http://localhost:8083 # Static URL for appointment-service
          predicates:
            - Path=/api/notifications/**

        - id: logging-service
          uri: http://localhost:8086 # Static URL for logging-service
          predicates:
            - Path=/api/logs/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
